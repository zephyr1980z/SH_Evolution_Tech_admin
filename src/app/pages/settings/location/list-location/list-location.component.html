<nz-row mat-dialog-title>
  <nz-col nzSpan="24" class="text-center fs-24">
    DANH SÁCH ĐỊA ĐIỂM {{ typeLocation | uppercase }}
  </nz-col>
  <nz-col nzSpan="24" class="text-center mt-0 fs-16">
    {{data.name | uppercase}}
  </nz-col>
</nz-row>

<nz-row mat-dialog-content class="mt-3">
  <nz-col nzSpan="24" class="mt-1">
    <nz-table class="mb-3" #ajaxTable [nzData]="listOfData" [(nzPageSize)]="pageSize" [nzLoading]="loading"
      [nzShowPagination]="false">
      <thead>
        <tr class="text-nowrap">
          <th class="text-center">Mã địa điểm</th>
          <th class="text-center">Tên địa điểm</th>
          <th class="text-center">Địa điểm</th>
          <th class="text-center">Loại địa điểm</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of ajaxTable.data">
          <tr>
            <td>{{data.code}}</td>
            <td>{{data.name}}</td>
            <td>{{data.address}}</td>
            <td>{{ data.typeName }}</td>
          </tr>
        </ng-container>
      </tbody>
    </nz-table>
    <nz-pagination [nzTotal]=" total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="searchData()" (nzPageSizeChange)="searchData(true)" [nzShowTotal]="rangeTemplate"
      nzShowSizeChanger>
    </nz-pagination>
    <ng-template #rangeTemplate let-range="range" let-total>
      {{ range[0] }}-{{ range[1] }} of {{ total }} items
    </ng-template>
  </nz-col>
</nz-row>
