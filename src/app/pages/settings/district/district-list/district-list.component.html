<nz-row mat-dialog-title>
  <nz-col nzSpan="24" class="text-center fs-24">
    DANH SÁCH QUẬN/HUYỆN
  </nz-col>
  <nz-col nzSpan="24" class="text-center mt-0 fs-16">
    {{data.name | uppercase}}
  </nz-col>
</nz-row>

<nz-row mat-dialog-content class="mt-3">
  <nz-col nzSpan="24" class="mt-1">
    <nz-table [nzLoading]="loading" [nzShowPagination]="false" nzTemplateMode>
      <thead>
        <tr class="text-nowrap">
          <th class="text-center" nzWidth="50px">STT</th>
          <th class="text-center">Mã Quận / Huyện</th>
          <th class="text-center">Tên Quận / Huyện</th>
          <th class="text-center">Danh sách Xã / Phường</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of listOfData; let i = index">
          <tr>
            <td align="center">{{ i + 1 }}</td>
            <td>{{ data.code }}</td>
            <td>{{ data.name }}</td>
            <td class="text-nowrap">
              <nz-badge [nzCount]="data.numWard" [nzStyle]="{ backgroundColor: '#706a6a' }" class="mr-2">
                <button (click)="viewWard(data)" nz-tooltip nzTooltipTitle="Danh sách Xã/Phường" nz-button
                  nzType="default" nzShape="circle">
                  <i nz-icon nzType="unordered-list" nzTheme="outline"></i>
                </button>
              </nz-badge>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </nz-table>
  </nz-col>
</nz-row>
